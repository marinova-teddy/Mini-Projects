<!DOCTYPE html>
<html>
    <body>
        <div id="loginDiv">
            <fieldset>
                <form onsubmit="saveName(event)">
                    <legend>Вход в профила</legend>
                    <label for="name">Име</label>
                    <input id="name" type="text" required\>
                    <br>
                    <label for="password">Парола</label>
                    <input id="password" type="password" required\>
                </form>
            </fieldset>
            <button onclick="saveName(event)">Влез</button>
            <a href="./register.html"><button>Регистрация на нов потребител</button></a>
        </div>
        <div id="chatHistory" style="display: none">
            <h1 id="heading"></h1>
            <div id="messages"></div>
            <form onsubmit="send(event)">
                <input id="toSend" type="text"\>
            </form>
            <button id="bottom" onclick="send(event)">Изпрати</button>
        </div>
        <script src="socket.io/socket.io.js"></script>
        <script src="messenger.js"></script>
    </body>
</html>
