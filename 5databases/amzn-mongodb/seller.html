<!DOCTYPE html>
<head>
    <style>
        td, th {
            border: 1px solid black;
            width: 150px;
        }
        table {
            border-collapse: collapse;
        }
    </style>
</head>
<html>
    <body>
        <div id="loginDiv">
            <h1>Login:</h1>
            <form onsubmit="loginSeller(event)">
                <div>
                    <label>Username</label>
                    <input id="username" type="text"\>
                </div>
                <div>
                    <label>Password</label>
                    <input id="password" type="password"\>
                </div>
                <input type="submit" value="Login"\>
            </form>
            <button onclick="location.href='/'">I am a user!</button>
            <button onclick="location.href='/register'">New here? Register</button>
        </div>

        <div id="products" style="display: none;">
            <p id="money"></p>
            <p>Your products:</p>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="product_list">

                </tbody>
            </table>
            <form onsubmit="createProduct(event)" style="margin-top:10px;">
                <input id="product_name" type="text"\>
                <input id="product_price" type="number"\>
                <input type="submit" value="Add product"\>
            </form>
        </div>
        <script src="socket.io/socket.io.js"></script>
        <script src="seller.js"></script>
    </body>
</html>
